<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="tailwind.css">
    <title>ResetForm</title>
</head>
<body>

    <section class="min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div id="login-box" class="flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class=" px-8 md:px-16">
            <h2 class="font-bold text-3xl">Reset Password</h2>
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="text" name="Email" placeholder="Email " required="Email">
              <div class="relative">
                <p>Your nickname will be emailed to you with a reset code</p>
              </div>
              <button id="spin" class="bg-[#021738] rounded-xl text-white py-2 hover:scale-105 duration-300">
              Reset
              </button>
            </form>      
            <div class="mt-3 text-xs flex justify-between items-center"> 
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="index.html">Go Back</a></button>
            </div>
          </div>
		</div>
      </section>
      <div id="footer">
      <br>
        <center>
          <p>This site is protected by reCAPTCHA and the Google<br> <a href="#" style="color:red;">privacy policy</a> and <a href="#" style="color:red;">Terms of Service</a> apply</p><br>
          <div>
            <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="#">Our Policies</a></button>
            <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="#">Contact Us</a></button>
          </div>
        </center>
      </div>
    </div>
        <br><br>

</html>
